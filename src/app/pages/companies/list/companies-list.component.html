<div class=" px-8">
    <h1>COMPANIES LIST</h1>
    <button pButton class="mb-4 p-button-warning p-button-rounded" label="Create New Company"
        routerLink="/companies/create"></button>
    <div class="card">
        <p-table [value]="companies" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th colspan="2">Logo</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-c>
                <tr>
                    <!-- <td>{{i+1}}</td> -->
                    <td>{{c.companyName}}</td>
                    <td>
                        <img src="http://localhost:8080/files/{{c.photoId}}" alt="" width="50rem" height="50rem">
                    </td>
                    <td>
                        <a routerLink="/companies/update/{{c.companyId}}" class="p-button-secondary ml-3" pButton
                            style="text-decoration: none;">UPDATE</a>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
