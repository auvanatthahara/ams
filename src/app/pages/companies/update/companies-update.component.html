<div class="px-8">
    <form [formGroup]="companyUpdate" (ngSubmit)="onUpdate()">
        <h1>COMPANY UPDATE</h1>
        <div class="grid align-items-center gy-3 my-3">
            <div class="col-12 md:col-2">
                <label for="nameForm"  >Name</label>
            </div>
            <div class="col-12 md:col-10">
                <input type="text" class="w-full"   pInputText id="nameForm" formControlName="companyName">
            </div>
            <div class="col-12 md:col-2">
                <label for="photoForm"  >Photo</label>
            </div>
            <div class="col-12 md:col-10">
                <p-fileUpload mode="basic" chooseLabel="Choose" #file accept="image/*" (onSelect)="fileUpload($event, file)" styleClass="p-button-warning p-button-rounded"></p-fileUpload>
            </div>
            <div class="col-12">
                <a routerLink="/companies" class="p-button-secondary mr-3" pButton style="text-decoration: none;">BACK</a>
                <button type="submit"  class="p-button-warning mr-3" pButton>UPDATE</button>
            </div>
        </div>
    </form>
</div>
