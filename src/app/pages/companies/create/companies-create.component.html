<pre>{{companyData.value | json}}</pre>
<div class="px-8">
    <h1>CREATE COMPANY</h1>
    <form [formGroup]="companyData" (ngSubmit)="onClick()">
        <!-- <div class="flex justify-content-center"> -->
            <div class="grid">
                <div class="col-12 md:col-3">
                    <label for="company">Company Name <span class="text-red-500">*</span></label>
                </div>
                <div class="col-12 md:col-9">
                    <input type="text" class="w-full" id="company" class="col-8" pInputText
                        formControlName="companyName" />
                </div>
                <div class="col-12 md:col-3">
                    <label for="formFile">Company Logo <span class="text-red-500">*</span></label>
                </div>
                <div class="col-12 md:col-9">
                    <p-fileUpload mode="basic" chooseLabel="Choose" #file accept="image/*"
                        (onSelect)="fileUpload($event, file)"
                        styleClass="p-button-warning p-button-rounded"></p-fileUpload>
                </div>
            <!-- </div> -->
        </div>
        <a routerLink="/companies" pButton class="p-button-secondary" style="text-decoration: none;">BACK</a>
        <button type="submit" pButton class="mx-3 p-button-warning">CREATE</button>
    </form>
</div>
