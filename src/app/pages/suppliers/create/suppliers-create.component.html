<pre>{{supplierData.value | json}}</pre>
<div class=" px-8">
    <h1>CREATE SUPPLIER</h1>
    <form [formGroup]="supplierData" (ngSubmit)="onClick()">
        <div class="grid gy-3 my-3">
            <div class="col-12 md:col-3">
                <label for="supplierName"  >Supplier Name <span class="text-red-500">*</span></label>
            </div>
            <div class="col-12 md:col-9">
                <input type="text" class="w-full" pInputText id="supplierName" formControlName="supplierName" />
            </div>
            <div class="col-12 md:col-3">
                <label for="formFile" >Supplier Logo <span class="text-red-500">*</span></label>
            </div>
            <div class="col-12 md:col-9">
                <p-fileUpload mode="basic" chooseLabel="Choose" #file accept="image/*" (onSelect)="fileUpload($event, file)" styleClass="p-button-warning p-button-rounded"></p-fileUpload>
            </div>
            <div class="col-12">
                <a routerLink="/suppliers" class="p-button-secondary mr-3" pButton style="text-decoration: none;">BACK</a>
                <button type="submit" class="p-button-warning" pButton>CREATE</button>
            </div>
        </div>
    </form>
</div>
